<!DOCTYPE html>
<html>
<head>
  <title>Auction App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <div class="container text-center">
            <h1>Create a New Item to list</h1>
        </div>
        <br>
        <form method="POST" action="/submit" id="create-item-form">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
            <label for="startingPrice">Starting Price:</label>
            <input type="number" step="0.01" class="form-control" id="startingPrice" name="startingPrice" required>
            </div>
            <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
            </div>
            <div class="form-group">
                <label for="biddingStatus">Bidding Status:</label>
                <select class="form-control" id="biddingStatus" name="biddingStatus" required>
                    <option value="OPEN">Open</option>
                    <option value="CLOSED">Closed</option>
                </select>
            </div>
            <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category" required>
                <option value="PROPERTY">Property</option>
                <option value="CARS">Cars</option>
                <option value="BIKES">Bikes</option>
            </select>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/createNewItem.js"></script>
   
</body>
</html>
