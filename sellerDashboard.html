<!DOCTYPE html>
<html>
<head>
  <title>Auction App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <br>
    <div class="text-center">
      <h1>Seller's Listing</h1>
            
    </div>
      <!-- Create Button -->

      <div class="mb-3 text-center">
        <button type="button" class="btn btn-primary ml-auto" id="createItem"><h4><b>+ List a New Item</b></h4></button>
      </div>
      <ul id="items" class="list-group"></ul>
      <form id="item-details">
        <br>
        <h5>NOTE: Below is Update and Delete form, you can click on any above listed item's name and the form will be auto filled</h5>
        <br>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
          <label for="startingPrice">Starting Price:</label>
          <input type="number" step="0.01" class="form-control" id="startingPrice" name="startingPrice" required>
        </div>
        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input type="datetime-local" class="form-control" id="endTime" name="endTime">
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="button" class="btn btn-primary" id="update-item">Update</button>
        <button type="button" class="btn btn-danger" id="delete-item">Delete</button>
      </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="javascript/sellerDashboard.js"></script>

</body>
</html>
