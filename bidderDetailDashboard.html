<!DOCTYPE html>
<html>
<head>
  <title>Auction App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <br>
    <div class="text-center">
      <h1>Item Details</h1>
            
    </div>
      <div class="text-center">
        <p id="itemDetails"></p>
      </div>
      <form method="POST" action="/submit" id="create-bid">
        <div class="form-group">
          <label for="bidAmount">Bid Amount:</label>
          <input type="number" step="0.01" class="form-control" id="bidAmount" name="bidAmount" required>
        </div>
        <button type="submit" class="btn btn-primary" id="create-bid">Make a Bid</button>
      </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="javascript/bidderDetailDashboard.js"></script>
  
</body>
</html>
